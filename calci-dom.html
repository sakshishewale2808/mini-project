<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator using DOM</title>
       <style>
        body{
            background-color: #00DBDE;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            max-height:100vh;
         }
        .calc-container{
            background-color: #85FFBD;
            background-image: linear-gradient(45deg, #85FFBD 0%, #ff947d 100%);
            max-width:80%;
            max-height:80%;
           display:flex;
           flex-direction:column;
            border-radius:20px;
           
            justify-content:center;
           
            margin:200px auto;
            padding:10px;
         }
        .input{
            display:block;
           justify-content:center;
           text-align:center;
            margin:0 auto;
            padding:10px 20px;
            font-size:25px;
            }
       .btn{
        background-color:#F7CE68;
        border:0.1px solid black;
        border-radius:10px;
        margin:10px auto;
        font-size:23px;
        text-align:Center;
       padding:10px 20px;
        cursor:pointer;
        width:35%;
        height:50px;
        
    }
       .btn:hover{
        border-radius:5px;
        transform:scale(1.25);
    }
        .reset{
            display:block;
            text-align:center;
            margin:0 auto;
            border-radius:20px;
            width:200px;
            margin-top:20px;
            background-color:black;
            color:white;
            padding:10px 20px;
            font-size:20px;
        }
        #calculate{
            text-align:center;
            font-size:20px;
        }
        @media screen and (max-width:760px){
            .calc-container{
                max-width:80%;
                height:800px;              
               
            }

        }
       

       </style>

    </head>
    <body>
        <div class="calc-container">
        <input class="input" type="text" placeholder= "Enter side of square" id="inputtext" />
        <h3 id="calculate">Calculate :</h3>
        <button type="button" class="btn" onclick="areaofsquare()">Area of square</button>
        <button type="button" class="btn" onclick="perimeterofsquare()">Perimeter of square</button>
        <button type="button" class="btn" onclick="diagonalofsquare()">Diagonal of square</button>
        <button class="reset" onclick="reset()">Reset</button>
        </div>

        <script>
            function areaofsquare(){
                const input1 = parseInt(document.getElementById("inputtext").value);
                const area =(3.14*input1*input1)
                const ansElement = document.getElementById("calculate");
              ansElement.innerText =`Area of square: ${area} unit squ`; 

            }
            function perimeterofsquare(){
                const input1 = parseInt(document.getElementById("inputtext").value);
                const perimeter = (4*input1)
                const ansElement = document.getElementById("calculate");
                ansElement.innerHTML=`Perimeter of square : ${perimeter}m `;

            }
            function diagonalofsquare(){
                const input1 = parseInt(document.getElementById("inputtext").value);
                const diagonal = (Math.sqrt(2)*input1)
                const ansElement = document.getElementById("calculate");
                ansElement.innerHTML=`Diagonal of square: ${diagonal}m`;


            }
            function reset(){
               const input1 = document.getElementById("inputtext");
               const ansElement = document.getElementById("calculate");

               input1.value= "";
               ansElement.innerText= "";
            }

        </script>
       
        
       
    </body>
</html>
